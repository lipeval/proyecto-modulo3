 <div class="wrapper">
        <h1 class="app-title">Atrevete Aventuras</h1>
        <div class="tagline">Turismo de Aventura!<br>
      </div>
      
          <div *ngIf="hasAccount" class="signup-box">
              <h4>Log in to your account</h4>
          <div class="auth-container">
            <div class="inputs"><input placeholder="Your email" [(ngModel)]="auth.email" type="text">
              <br>
              <input placeholder="Your password" [(ngModel)]="auth.password"  type="password">
            </div>
              <button class="auth-button" (click)="useLogin()" >Sign In</button>
      
            </div>
              <p>Don't have an account? <span class="fake-link" (click)="hasAccount=!hasAccount" >Click here.</span></p>
          </div>
      
      
          <div *ngIf="!hasAccount" class="signup-box">
              <h4>Sign up for an account</h4>
      
                <div class="auth-group">
                  <div>
          <label for="username">Username</label>
        </div>
        <div>
          <input type="text" name="username" [(ngModel)]="username">
        </div>
        </div>
        <div class="auth-group">
          <label for="email">Email</label>
          <input type="email" name="email" [(ngModel)]="email">
        </div>
        <div class="auth-group">
          <label for="password">Password</label>
          <input type="password" name="password" [(ngModel)]="password" #myPassword="ngModel" required>
      
        
        </div>
      
          <br>
          <button class="auth-button" (click)='useSignup()'>Sign Up</button>
          <p>Have an account? <span class="fake-link" (click)="hasAccount=!hasAccount" >Click here.</span></p>
      
          </div>
      
      </div>
